<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取数组最大或最小值</title>
<script type="text/javascript">
    var arr = [12,123,23,2,3,6,23,65,38];
    var min = Math.min.apply(null,arr); //取最小值
    var max = Math.max.apply(null,arr);
    console.log("最小值为:"+min);
    console.log("最大值为:"+max);
</script>
</head>
<body>
    
</body>
</html>
