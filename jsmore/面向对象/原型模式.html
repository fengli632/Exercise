<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型模式</title>
<script type="text/javascript">
    function Person(){};
    Person.prototype.name = "tom";
    Person.prototype.age = 14;
    Person.prototype.sex = "boy";
    Person.prototype.sayName = function(){
        console.log(this.name);
    }

    var person1 = new Person();
    person1.sayName();

    var person2 = new Person();
    person2.sayName();

    console.log(person1.sayName == person2.sayName);    //true

    console.log("person1---name:"+person1.name + "age:" + person1.age + "sex:" + person1.sex);
    console.log("person2---name:"+person1.name + "age:" + person1.age + "sex:" + person1.sex);


    function Animal(){};

    Animal.prototype = {
        name: "dog",
        age: 5,
        color: "black",
        sayName:function(){
            console.log(this.name);
        }
    };

    var dog1 = new Animal();
    var dog2 = new Animal();

    console.log("dog1:"+dog1.name);
    console.log("dog1:"+dog2.name);
</script>
</head>
<body>
    
</body>
</html>
