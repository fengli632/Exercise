<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合构造函数与原型模式</title>
<script type="text/javascript">
//构造函数定义实例属性
function Person(name, age, sex){
    this.name = name;
    this.age = age;
    this.sex = sex;
    this.friends = ["jack","tony"];
}
//原型模式定义共享的属性Constructor和公用方法
Person.prototype = {
    constructor : Person,
    sayName : function(){
        console.log(this.name);
    }
}

var person1 = new Person("tom", 23, "boy");
var person2 = new Person("lucy", 25, "girl");

person1.friends.push("sheldon");

console.log(person1.friends);   //["jack", "tony", "sheldon"] 
console.log(person2.friends);   //["jack", "tony"] 

console.log(person1.friends === person2.friends);   //false
console.log(person1.sayName === person2.sayName);   //true
</script>
</head>
<body>
    
</body>
</html>
