<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工厂模式</title>
<script type="text/javascript">
    function createPerson(name, age, sex){
        var o = new Object();
        o.name = name;
        o.age = age;
        o.sex = sex;
        o.sayName = function(){
            alert(this.name);
        }
        return o;
    }

    var person1 = createPerson("tom", 21, "male");
    var person2 = createPerson("lucy", 22, "female");
    console.log(person1);
    console.log(person2);
    
    
</script>
</head>

</body>
</html>
