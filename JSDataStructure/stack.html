<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stack</title>
<script type="text/javascript">
    function Stack() { 
       this.dataStore = []; 
       this.top = 0; 
       this.push = push; 
       this.pop = pop; 
       this.peek = peek; 
       this.clear = clear; 
       this.length = length; 
    } 
    //向栈中压入新元素
    function push(element) { 
       this.dataStore[this.top++] = element; 
    } 
    //获取栈顶元素，不删除它
    function peek() { 
       return this.dataStore[this.top-1]; 
    } 
    //删除栈顶元素同时top-1
    function pop() { 
       return this.dataStore[--this.top]; 
    } 
    //清空所有栈元素
    function clear() { 
       this.top = 0; 
    } 
    //记录栈内元素个数
    function length() { 
       return this.top; 
    }
</script>
</head>
<body>
    
</body>
</html>
