<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stack</title>
<script type="text/javascript">
    function Stack() { 
       this.dataStore = []; 
       this.top = 0; 
       this.push = push; 
       this.pop = pop; 
       this.peek = peek; 
       this.clear = clear; 
       this.length = length; 
    } 
    //向栈中压入新元素
    function push(element) { 
       this.dataStore[this.top++] = element; 
    } 
    //获取栈顶元素，不删除它
    function peek() { 
       return this.dataStore[this.top-1]; 
    } 
    //删除栈顶元素同时top-1
    function pop() { 
       return this.dataStore[--this.top]; 
    } 
    //清空所有栈元素
    function clear() { 
       this.top = 0; 
    } 
    //记录栈内元素个数
    function length() { 
       return this.top; 
    }

    //测试stack类的实现
    var s = new Stack();
    s.push('A1');
    s.push('B2');
    s.push('C3');

    console.log('入栈元素：A1 B2 C3');

    console.log('栈内元素个数:' + s.length());

    console.log('栈顶元素:' + s.peek());

    console.log('删除栈顶元素：' + s.pop());

    console.log('删除后栈顶元素：' + s.peek());

    s.clear();
    console.log("清空后栈长度："+s.length());

    s.push('D4');
    console.log('添加d4后栈顶元素：' + s.peek());
    console.log('栈长度：' + s.length());
</script>
</head>
<body>
    
</body>
</html>
